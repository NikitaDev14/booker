<div class="container" ng-controller="eventController as eventCtrl">
    <h4 ng-bind="eventCtrl.lang.template.event.headLab"></h4>

    <div class="form-group">
        <div class="col-sm-4">
            <label ng-bind="eventCtrl.lang.template.book.startLab"></label>
            <timepicker ng-model="start" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </div>
        <div class="col-sm-4">
            <label ng-bind="eventCtrl.lang.template.book.startLab"></label>
            <timepicker ng-model="end" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </div>
    </div>

    <div class="form-group">
        <label ng-bind="eventCtrl.lang.template.event.notesLab"></label>
        <textarea class="form-control" ng-model="description"></textarea>
    </div>
    <p ng-bind="eventCtrl.lang.template.event.who"></p>

    <select class="form-control" ng-show="(eventCtrl.user.isAdmin == true)" ng-model="employee">
        <option ng-repeat="user in eventCtrl.users" value="{{user.idEmployee}}" ng-bind="user.Name"></option>
    </select>

    <h4 ng-show="(eventCtrl.user.isAdmin == false)" ng-bind="eventCtrl.event.EmployeeName"></h4>
    <div>
        <p ng-bind="eventCtrl.lang.template.event.when+eventCtrl.event.Submitted"></p>
    </div>

    <div class="checkbox" ng-class="{'disabled' : eventCtrl.event.idRecurring == null}">
        <label>
            <input type="checkbox" ng-model="recurred" ng-disabled="eventCtrl.event.idRecurring == null" name="recurred" value="1">
            {{eventCtrl.lang.template.event.ocurrLab}}
        </label>
    </div>

    <button class="btn btn-warning" type="button" data-toggle="modal" data-target="#event" ng-click="eventCtrl.updateEvent()" ng-bind="eventCtrl.lang.template.event.btnUpd"></button>
    <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#event" ng-click="eventCtrl.deleteEvent()" ng-bind="eventCtrl.lang.template.event.btnDel"></button>

    <!-- Modal -->

    <div class="modal fade" id="event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center" id="myModalLabel">
                        {{eventCtrl.messHead}}</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">{{eventCtrl.messText}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
