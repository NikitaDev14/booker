<!DOCTYPE html>
<html ng-app="booker">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Booker</title>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/booker/Resources/css/style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.js"></script>
	    <script src="/booker/Resources/js/angular.js"></script>
        <script src="/booker/Resources/js/ui-router.js"></script>
        <script src="/booker/Resources/js/script.js"></script>
    </head>
    <body ng-controller="calendarCtrl as calendar">
        <div class="container">
            <table class="table table-bordered calendar example-animate-container">
                <tr class="info">
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                <tr class="animate-repeat" ng-repeat="week in calendar.month">
                    <td ng-repeat="day in week track by $index">
                        {{day}}
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
